# dconf settings for gnome-terminal
#
# to generate a new file with current settings:
#   - dconf dump /org/gnome/terminal/ > gnome-terminal.properties
#
# to load these settings:
#   - cat gnome-terminal.properties | dconf load /org/gnome/terminal/

[legacy]
always-check-default-terminal=false
confirm-close=false
default-show-menubar=false
menu-accelerator-enabled=false
theme-variant='dark'

[legacy/keybindings]
close-tab='disabled'
close-window='disabled'
find='disabled'
find-clear='disabled'
find-next='disabled'
find-previous='disabled'
full-screen='disabled'
move-tab-left='disabled'
move-tab-right='disabled'
new-tab='<Primary>t'
new-window='<Primary>w'
next-tab='disabled'
paste='<Primary>v'
prev-tab='disabled'
read-only='disabled'
switch-to-tab-1='disabled'
switch-to-tab-10='disabled'
switch-to-tab-2='disabled'
switch-to-tab-3='disabled'
switch-to-tab-4='disabled'
switch-to-tab-5='disabled'
switch-to-tab-6='disabled'
switch-to-tab-7='disabled'
switch-to-tab-8='disabled'
switch-to-tab-9='disabled'
zoom-in='disabled'
zoom-normal='disabled'
zoom-out='disabled'

